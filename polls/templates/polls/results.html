<!--투표 결과 화면-->

<!--투표 제목-->
<h1>{{ question.question_text}} </h1>

<ul> <!--ul 태그 시작-->
    {% for choice in question.choice_set.all%}
        <li>
            {{ choice.choice_text}} -- {{choice.votes}} 
            표 {{choice.vote|pluralize}}
        </li>
    {%endfor%}        
</ul> <!--ul 태그 종료-->

<!--재투표 할 지 여부 결정 클릭시 detail.html로 이동-->
<a href="{%url 'polls:detail' question.id%}"> 재투표 하시겠어요?</a>
